<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv = "content-type" charset = "UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <title>3_jq_ready</title>
</head>
<body>
    <script>alert('body部の最初');</script>
    
    <p>Ready文で最後に制御されることを、body部の最初、最後、ready内、scriptの最後などにalert文で表示順を確認</p>

    <script>
        $(function(){
            alert('reaby内');
        });

        alert('scriptの最後');
    </script>

    <script>alert('body部の最後');</script>
</body>
</html>
