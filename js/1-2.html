<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv = "content-type" charset = "UTF-8">
    <title>JS課題 1-2</title>
</head>
<body>
<script>
    document.write("1~5までの連番を表示");

    var arrayNum = [];
    for(var i = 1; i <= 5; i++) {
        arrayNum.push(i);
    }
    alert("連番:" + arrayNum);

</script>
