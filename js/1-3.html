<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv = "content-type" charset = "UTF-8">
    <title>JS課題 1-3</title>
</head>
<body>
<script>
    document.write("消費税を計算する関数taxを用いて金額を表示");

    let tani = "円";
    var kingaku = 600;

    function tax(kingaku) {
        zeikomi = kingaku * 1.08;
        return zeikomi;
    }

    alert(
        "税別:" + kingaku + tani + "\n" +
        "税込:" + tax(kingaku) + tani
    );

</script>
</body>
</html>
